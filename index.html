<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Note App</title>
</head>
<body>
    <div id="notes">
        <h2>Notes App</h2>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter Note Title">
            <input type="text" name="" id="body" placeholder="Enter Note Body">
            <select id="colors">
                <option>Select Color</option>
                <option value="#f6ADC6">Pink</option>
                <option value="#4666FF">Blue</option>
                <option value="#FADA5E">Yellow</option>
                <option value="#39FF14">Green</option>
            </select>
            <button type="button" class="add">Add Note</button>
        </div>
        <div class="notesDive">
            <div class="notes">
                <div class="text">
                    <b>Learn Reaxt</b>
                    <p>Take a linkedIn react course</p>
                </div>
                <button class="add">Edit Note</button>
                <button class="delete">Delete Note</button>
            </div>
        </div>
    </div>
</body>
</html>
